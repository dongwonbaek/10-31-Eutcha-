{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>{{ movie.pk }}
    번째 영화</h1>
  <a href="{% url 'reviews:review_create' movie.pk %}">리뷰 작성</a>
  {% for review in reviews %}
    <p>{{ review.title }}
      |
      {{ review.movie.title }}
      |
      {{ review.user.username }}
      |
      {{ review.created_at }}
    </p>
    <hr>
  {% endfor %}
{% endblock content %}
