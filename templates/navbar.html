<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid mx-5 d-flex">
    <a class="navbar-brand" href="{% url 'reviews:index' %}" style="color: red; font-size: 25px; font-weight: bold;">EutCha!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="nav navbar-nav">
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link me-2" href="{% url 'accounts:detail' request.user.pk %}">{{ request.user.nickname }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-2" href="{% url 'accounts:logout' %}">로그아웃</a>
          </li>
          {% if request.user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link me-2" href="{% url 'reviews:movie_create' %}">영화등록</a>
            </li>
          {% endif %}
        {% else %}
          <li class="nav-item">
            <a class="nav-link me-2" href="{% url 'accounts:signup' %}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" href="#">로그인</a>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
                  </div>
                  <div class="modal-body">
                    <form action="{% url 'accounts:login' %}" method="POST">
                      {% csrf_token %}
                      <label class="col-form-label" for="username">아이디</label>
                      <input type="text" class='form-control' name='username' id="username">
                      <label class="col-form-label" for="password">비밀번호</label>
                      <input type="password" class='form-control' name='password' id='password'>
                      <div class='d-flex justify-content-end mt-3'>
                        <input type="submit" class="btn btn-secondary" value='로그인'>
                        <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">닫기</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </li>
        {% endif %}
      </ul>
      <ul class="nav navbar-nav my-2">
        <li class="search_bar">
          <form class="d-flex" action="{% url 'search:searchResult' %}" method="get">
            {% csrf_token %}
            <input class="form-control mx-3" type="search" placeholder="Search" aria-label="Search" name="q">
            <button class="btn btn-outline-dark me-2" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
